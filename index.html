<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartShell</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .main-menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            max-width: 400px;
            margin: 40px auto;
        }
        
        .menu-button {
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 20px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            width: 100%;
            text-align: center;
            text-decoration: none;
        }
        
        .menu-button:hover {
            background-color: var(--primary-hover);
        }
    </style>
</head>
<body>
    <div class="container" id="app">
        <div id="loginScreen" class="">
            <div class="header">
                <h1>SmartShell</h1>
                <div class="theme-toggle">
                    <label class="theme-switch">
                        <input type="checkbox" id="themeToggle">
                        <span class="slider round">
                            <span class="theme-icon sun">‚òÄÔ∏è</span>
                            <span class="theme-icon moon">üåô</span>
                        </span>
                    </label>
                </div>
            </div>
            
            <div class="card login-form">
                <div class="card-header">
                    <div class="card-title">–í—Ö–æ–¥ –≤ —Å–∏—Å—Ç–µ–º—É</div>
                </div>
                
                <div class="form-group">
                    <label for="username">–¢–µ–ª–µ—Ñ–æ–Ω (–±–µ–∑ +)</label>
                    <input type="text" id="username" autocomplete="on" placeholder="–í–≤–µ–¥–∏—Ç–µ —Ç–µ–ª–µ—Ñ–æ–Ω –∏–ª–∏ email">
                </div>
                
                <div class="form-group">
                    <label for="password">–ü–∞—Ä–æ–ª—å</label>
                    <input type="password" id="password" autocomplete="on" placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å">
                </div>
                
                <div class="form-group">
                    <label for="companyId">ID –∫–ª—É–±–∞</label>
                    <input type="text" id="companyId" autocomplete="on" placeholder="–í–≤–µ–¥–∏—Ç–µ ID –≤–∞—à–µ–≥–æ –∫–ª—É–±–∞">
                    <small style="font-size: 12px; color: var(--text-secondary);">ID –º–æ–∂–Ω–æ –Ω–∞–π—Ç–∏ –≤ –∞–¥–º–∏–Ω–∫–µ SmartShell (<a href="https://ibb.co/fC2m0gD" target="_blank">–∫–∞–∫ —É–∑–Ω–∞—Ç—å?</a>)</small>
                </div>
                
                <div id="loginError" class="alert danger" style="display: none;">
                    –ù–µ–≤–µ—Ä–Ω—ã–π –ª–æ–≥–∏–Ω –∏–ª–∏ –ø–∞—Ä–æ–ª—å
                </div>
                
                <button id="loginButton" class="button" style="width: 100%;">
                    –í–æ–π—Ç–∏
                    <span id="loginLoader" class="loader hidden"></span>
                </button>
            </div>
        </div>

        <div id="mainScreen" class="hidden">
            <div class="header">
                <h1>SmartShell</h1>
                <div style="display: flex; align-items: center; gap: 16px;">
                    <button id="logoutButton" class="button secondary">–í—ã–π—Ç–∏</button>
                    <div class="theme-toggle">
                        <label class="theme-switch">
                            <input type="checkbox" id="themeToggleMain">
                            <span class="slider round">
                                <span class="theme-icon sun">‚òÄÔ∏è</span>
                                <span class="theme-icon moon">üåô</span>
                            </span>
                        </label>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <div class="card-title">–ì–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é</div>
                </div>
                
                <div class="main-menu">
                    <a href="Inventory.html" class="menu-button">–ò–Ω–≤–µ–Ω—Ç–∞—Ä–∏–∑–∞—Ü–∏—è</a>
                    <a href="bonus.html" class="menu-button">–ë–æ–Ω—É—Å—ã</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://billing.smartshell.gg/api/graphql';

        let userData = {
            firstName: '',
            phone: '',
            token: '',
            companyId: ''
        };

        const loginScreen = document.getElementById('loginScreen');
        const mainScreen = document.getElementById('mainScreen');
        const loginButton = document.getElementById('loginButton');
        const loginLoader = document.getElementById('loginLoader');
        const loginError = document.getElementById('loginError');
        const themeToggle = document.getElementById('themeToggle');
        const themeToggleMain = document.getElementById('themeToggleMain');

        function setTheme(isDarkMode) {
            if (isDarkMode) {
                document.body.setAttribute('data-theme', 'dark');
                themeToggle.checked = true;
                if (themeToggleMain) themeToggleMain.checked = true;
                localStorage.setItem('smartshell_dark_mode', 'true');
            } else {
                document.body.removeAttribute('data-theme');
                themeToggle.checked = false;
                if (themeToggleMain) themeToggleMain.checked = false;
                localStorage.setItem('smartshell_dark_mode', 'false');
            }
        }

        themeToggle.addEventListener('change', () => {
            setTheme(themeToggle.checked);
        });

        if (themeToggleMain) {
            themeToggleMain.addEventListener('change', () => {
                setTheme(themeToggleMain.checked);
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            const savedDarkMode = localStorage.getItem('smartshell_dark_mode') === 'true';
            setTheme(savedDarkMode);
            
            const token = localStorage.getItem('smartshell_token');
            const companyId = localStorage.getItem('smartshell_company_id');
            
            if (companyId) {
                document.getElementById('companyId').value = companyId;
            }
            
            if (token) {
                userData.token = token;
                fetchUserData().then(() => {
                    showMainScreen();
                }).catch(() => {
                    showLoginScreen();
                });
            } else {
                showLoginScreen();
            }
            
            loginButton.addEventListener('click', login);
            document.getElementById('logoutButton').addEventListener('click', logout);
            
            document.getElementById('password').addEventListener('keyup', function(e) {
                if (e.key === 'Enter') {
                    login();
                }
            });
        });

        function showLoginScreen() {
            loginScreen.classList.remove('hidden');
            mainScreen.classList.add('hidden');
        }

        function showMainScreen() {
            loginScreen.classList.add('hidden');
            mainScreen.classList.remove('hidden');
        }

        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const companyId = document.getElementById('companyId').value;
            
            if (!username || !password) {
                showLoginErrorMessage('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –ø–æ–ª—è –ª–æ–≥–∏–Ω–∞ –∏ –ø–∞—Ä–æ–ª—è');
                return;
            }
            
            loginButton.disabled = true;
            loginLoader.classList.remove('hidden');
            loginError.style.display = 'none';
            
            try {
                const query = `mutation login($input: LoginInput!) {
                            login(input: $input) {
                                access_token
                            }
                        }`;
                const variables = {
                    input: {
                        login: username,
                        password: password
                    }
                };
                
                if (companyId) {
                    variables.input.company_id = parseInt(companyId, 10);
                }
                
                const result = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        operationName: 'login',
                        variables: variables,
                        query: query
                    })
                }).then(response => response.json()).catch(error => {
                    if (error.message.includes('CORS') || error.message.includes('Failed to fetch')) {
                        throw new Error('–û—à–∏–±–∫–∞ –∫—Ä–æ—Å—Å-–¥–æ–º–µ–Ω–Ω–æ–≥–æ –∑–∞–ø—Ä–æ—Å–∞ (CORS). –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, —É—Å—Ç–∞–Ω–æ–≤–∏—Ç–µ —Ä–∞—Å—à–∏—Ä–µ–Ω–∏–µ –¥–ª—è –±—Ä–∞—É–∑–µ—Ä–∞, –∫–æ—Ç–æ—Ä–æ–µ —Ä–∞–∑—Ä–µ—à–∞–µ—Ç –∑–∞–ø—Ä–æ—Å—ã –º–µ–∂–¥—É –¥–æ–º–µ–Ω–∞–º–∏.');
                    }
                    throw error;
                });
                
                if (result.errors) {
                    throw new Error(result.errors[0].message);
                }
                
                if (result.data && result.data.login && result.data.login.access_token) {
                    const token = result.data.login.access_token;
                    userData.token = token;
                    localStorage.setItem('smartshell_token', token);
                    
                    if (companyId) {
                        userData.companyId = companyId;
                        localStorage.setItem('smartshell_company_id', companyId);
                    }
                    
                    await fetchUserData();
                    showMainScreen();
                } else {
                    throw new Error('–ù–µ —É–¥–∞–ª–æ—Å—å –≤—ã–ø–æ–ª–Ω–∏—Ç—å –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—é');
                }
            } catch (error) {
                showLoginErrorMessage(error.message);
            } finally {
                loginButton.disabled = false;
                loginLoader.classList.add('hidden');
            }
        }

        function showLoginErrorMessage(message) {
            loginError.textContent = message;
            loginError.style.display = 'block';
        }

        async function fetchUserData() {
            try {
                const query = `query {
                    me {
                        first_name
                        phone
                    }
                }`;
                
                const result = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${userData.token}`
                    },
                    body: JSON.stringify({
                        query: query
                    })
                }).then(response => response.json());
                
                if (result.errors) {
                    throw new Error(result.errors[0].message);
                }
                
                if (result.data && result.data.me) {
                    userData.firstName = result.data.me.first_name || '';
                    userData.phone = result.data.me.phone || '';
                } else {
                    throw new Error('–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è');
                }
            } catch (error) {
                throw error;
            }
        }

        function logout() {
            localStorage.removeItem('smartshell_token');
            userData.token = '';
            userData.firstName = '';
            userData.phone = '';
            showLoginScreen();
        }
    </script>
</body>
</html>
